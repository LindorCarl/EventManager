<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b82c582b5c.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,600;1,100&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/auth.css">

    <title>Login EventManager</title>
</head>
<body>
    <!-- Section signup -->
    <div class="auth" >
        <h1>EventManager</h1>
        <h2> Connectez-vous </h2>

        <form>
            <div class="auth_control">
                <label>Adresse mail</label>
                <input type="text" name="nom" placeholder="Veuillez rentrer une adresse mail"/>
            </div>

            <div class="auth_control">
                <label>Mot de passe </label>
                <input type="text" name="mot de passe" placeholder="Veuillez rentrer un mot de passe"/>
            </div>
        <!-- Section button -->
        <Button class="button">
            <a href="index.html">Se connecter</a>
        </Button>   
            
        <div>
            <p> Vous n'avez pas de compte ? </p>
            <p class="text"> Inscrivez-vous </p>
        </div>
    </form>

    <!-- Section se connecter -->
    <section>
        <p>ou</p>
        <p class="section_connect">
            <i class="fa-brands fa-facebook"></i>
            S'inscrire avec Facebook
        </p>
        <p class="section_connect">
            <i class="fa-brands fa-google"></i>
            S'inscrire avec Google
        </p>
    </section>
</body>
</html>
