                    <a href="#" class="nav_menu_text">

    </header>

     <!-- Section Formulaire de création de groupe -->
    <section>
        <h1>Création de votre groupe</h1>
        <form>
            <div class="form-group">
                <label for="name">Indiquez la localisation de votre groupe</label>
                <input type="text" placeholder="Veuillez indiquer une localisation">
            </div>

            <div class="form-group">
                <label for="name" >Choisissez des thèmes pour votre groupe</label>
                <input type="text" placeholder="Choisissez parmi les thèmes ci-dessous">
            </div>

            <div class="form">
                <p class="form-themes">Chant acappella</p>
                <p class="form-themes">Philosophie</p>
                <p class="form-themes">Soutien aux mamans</p>
                <p class="form-themes">Bien-être</p>
                <p class="form-themes">Tennis</p>
                <p class="form-themes">Foot improvisé</p>
                <p class="form-themes">Fitness</p>
                <p class="form-themes">Excursions</p>
                <p class="form-themes">Communication</p>
            </div>

            <div class="form-group">
                <label for="name">Donnez un nom à votre groupe</label>
                <input class="form-control" type="email" placeholder="Veuillez donner un nom" >
            </div>

            <div class="form-group">
                <label for="name" class="form-label bold">Décrivez votre groupe</label>
                <textarea class="form-control" rows="10" cols="50" placeholder="Rédigez un minimum de 50 caractères"></textarea>
            </div> 
            
            <Button class="button">Créer le groupe</Button>   
        </form>
    </section>

    <!-- Section Footer -->
    <footer>
